<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>learn electron.js [ vikiworks.io ]</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container"> 
	<br>
	<span class="d-block p-2 bg-info text-white text-center">
	SERIAL MONITOR
	</span>
	<div class="form-group">
	<div class="row" style="padding-top:10px;padding-bottom:5px;">
	<div class="col">
		<select class="form-control" style="wordwrap" id="id_select_serial_ports">
		<!-- Content populated from action.js-->
		</select>
	</div>
	<div class="col">
		<button id="id_btn_scan" type="button" class="btn btn-primary" onclick="event_btn_scan_sp()">Scan</button>
		<button id="id_btn_connect" type="button" class="btn btn-primary" onclick="event_btn_connect_sp()">Connect</button>
	</div>
	</div>
	<div  style="padding-top:10px;padding-bottom:5px;">
		<span class="d-block p-2 bg-secondary text-white text-center">
		SERIAL WRITER
		</span>
	</div>
	<div  style="padding-top:5px;padding-bottom:5px;">

	<div class="form-group">
		<input type="text" id="id_serial_writer" class="form-control">
	</div>

	<button id="id_btn_send" type="button" class="btn btn-primary" onclick="event_btn_send_sp()">Send</button>
	</div>

	<div  style="padding-top:5px;padding-bottom:5px;">
		<span class="d-block p-2 bg-secondary text-white text-center">
		SERIAL READER
		</span>
	</div>
	<div  style="padding-top:5px;padding-bottom:5px;">
		<textarea class="form-control rounded-0" id="id_serial_reader" rows="10" disabled=true></textarea>
	</div>

	</div>
	</div>
	<script>
	window.$ = window.jQuery = require('jquery');
	require('./node_modules/jquery/dist/jquery.min.js');
	require('./node_modules/bootstrap/dist/js/bootstrap.min.js');
	</script>
	<script src="./action.js"></script>
	
  </body>
</html>
